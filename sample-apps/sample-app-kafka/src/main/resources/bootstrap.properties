spring.application.name=example-app
spring.cloud.config.uri=http://config-server/config-server
spring.cloud.config.fail-fast=true
# This is overridden to true in k8s via an environment variable.
# It's set to false by default so services not yet on config server won't try and use it, and so tests won't try and use it.
spring.cloud.config.enabled=false
